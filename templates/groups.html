<div class="groups" ng-repeat="group in groups">
    <md-card class="" ng-click="goto(group)">
        <md-card-content>
            <h1>{{ group.name }}</h1>
            <!-- <i class="icon ion-clock"></i> -->
            <!-- {{ group.clock }} -->
        </md-card-content>
        <div class="md-actions" layout="row" layout-align="end center">
            <md-button>Edit</md-button>
            <md-button class="md-warn" ng-click="delete(group)">Delete</md-button>
        </div>
    </md-card>
</div>
